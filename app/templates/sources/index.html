{% extends "base.html" %}
{% block main %}
<!-- Section -->
<a name="features"></a>
<section>
    <!-- <header class="major">
        <h2>Actions</h2>
    </header> -->
    <div class="features">
        <article>
            <a href="/sources/create" class="module"><span class="icon fa-book"></span></a>
            <div class="content">
                <h3>Create Source Manifest</h3>
                <p>Create a new Source manifest.</p>
            </div>
        </article>
        <article>
            <a href="/sources/display" class="module"><span class="icon fa-book"></span></a>
            <div class="content">
                <h3>Display Source Manifest</h3>
                <div class="input-group input-group-sm"><input type="text" id="display" placeholder="Enter manifest name." class="form-control" aria-label="Enter _id to display." aria-describedby="go">
                  <div class="input-group-append">
                    <span class="input-group-text fa fa-search" id="go"></span>
                  </div>
              </div>
            </div>
        </article>
        <article>
            <a href="/sources/search" class="module"><span class="icon fa-book"></span></a>
            <div class="content">
                <h3>Search Sources</h3>
                <p>Search all sources.</p>
            </div>
        </article>    
        <article>
            <span class="icon fa-book"></span>
            <div class="content">
                <h3>Import Sources</h3>
                <p>Bulk import sources from Excel, .csv, or .tsv file.</p>
                <p><input id="fileupload" type="file" name="files[]" data-url="/sources/upload"></p>
                <div id="progress" style="display:none;">
                    <div class="bar" style="width: 0%;"></div>
                    <p id="progress-status">Uploading...</p>
                </div>
             </div>
        </article>
    </div>
</section>
{% endblock main %}
