<!-- Collection Form Template -->
<script type="text/html" id="collection-template">

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">description</label>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="date">date</label>

            <div class="form-group row">

                <div class="col-sm-10">
                    <textarea name="processes" id="processes" class="form-control disabled" placeholder="List each process on a separate line." readonly>{{ manifest['processes']|safe or '' }}</textarea>

            </div>
        </div>
